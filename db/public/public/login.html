<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
  <h1>Iniciar sesión</h1>
  <form method="POST" action="/login" class="mb-3">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" name="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" name="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
  <p>
    ¿No tienes cuenta? <a href="/registro">Regístrate</a><br />
    ¿Olvidaste tu contraseña? <a href="/reset">Recupérala aquí</a>
  </p>
  <hr />
  <a href="/auth/google" class="btn btn-danger">Iniciar sesión con Google</a>
</body>
</html>
